<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <img class="logo" src="../../../assets/images/logo.png" alt="logo">
      <h3 class="text-center" style="padding-top: 10px">TrustMeNet</h3>
    </div>

    <ul class="list-unstyled components">
      <li *ngIf="securityService.isAuthenticated()">
        <a routerLink="/profile">Profile</a>
      </li>
      <li>
        <a routerLink="/users">Users</a>
      </li>
      <li *ngIf="securityService.isAuthenticated()">
        <a routerLink="/friends">Friends</a>
      </li>
      <li>
        <a href="#/announcements">Announcements</a>
      </li>
      <li *ngIf="securityService.isAuthenticated()">
        <a routerLink="/chats">Chat</a>
      </li>
      <li *ngIf="securityService.getCurrentRole()=='SUPER_ADMIN'">
        <a routerLink="/create-achievements">Create Achievements</a>
      </li>
    </ul>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light header">
      <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="navbar-btn" (click)="clickOn()">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" *ngIf="securityService.isAuthenticated()">
              <a class="nav-link" (click)="securityService.logout()" routerLink="../login">Logout</a>
            </li>
            <ng-container *ngIf="!securityService.isAuthenticated()">
              <li class="nav-item">
                <a class="nav-link" routerLink="../login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="../registration">Registration</a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>

    <router-outlet></router-outlet>

  </div>

</div>

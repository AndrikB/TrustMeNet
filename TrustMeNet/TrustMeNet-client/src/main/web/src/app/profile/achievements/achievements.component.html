<h4 *ngIf="cards && cards.length>0"><p style="text-align:center">ACHIEVEMENTS</p></h4>
<mdb-carousel *ngIf="cards && cards.length<=6" [isControls]="true" class="carousel-multi-item m-2" [type]="'carousel-multi-item'">
  <mdb-carousel-item class=" row w-100"  *ngFor="let item of slides; let i = index">
    <div class="col-md-2" *ngFor="let card of item; let cardIndex = index">
      <mdb-card class="my-2" data-toggle="tooltip" title="{{card.description}}">
        <mdb-card-img src="assets/img/achievement-icon/{{(card.id%29)+1}}.png" class="m-1"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{card.name}}</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
<mdb-carousel *ngIf="cards && cards.length>6" [isControls]="true" class="carousel-multi-item multi-animation m-2" [type]="'carousel-multi-item'"
              [animation]="'slide'">
  <mdb-carousel-item class=" row w-100"  *ngFor="let item of slides; let i = index">
    <div class="col-md-2" *ngFor="let card of item; let cardIndex = index">
      <mdb-card class="my-2" data-toggle="tooltip" title="{{card.description}}">
        <mdb-card-img src="assets/img/achievement-icon/{{(card.id%29)+1}}.png" class="m-1"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{card.name}}</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
<script>
  $(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>

<button *ngIf="!creation" class="form-control btn blue mb-3" (click)="creation = !creation;">Створити чат</button>
<div *ngIf="creation" class="input-group mb-3">
  <input type="text" class="form-control" [(ngModel)]="chat.name" placeholder="Назва чату">
  <div class="input-group-append">
    <button class="btn blue" type="button" (click)="createChat()">Створити чат</button>
  </div>
</div>

<!--<input type="text" placeholder="Search chat" class="form-control border blue  mb-3">-->

<ng-container *ngFor="let chat of chats">
  <div class="chat_list" routerLink="../chat/{{chat.id}}">
    <img src="assets/images/chat-icons/{{chat.id%51}}.png" class="avatar" alt="Avatar">
    <div class="chat_ib">
      <h5>{{chat.name}}
        <span class="chat_date">{{chat.creationDate | date:'medium'}}</span>
      </h5>
      <p *ngIf="chat.users">{{chat.users.length}} Учасники чату</p>
    </div>
  </div>
</ng-container>

<div class="container">

  <div *ngIf="isConfirmed == true" style="margin-top: 20vh;" class="row">
    <div class="col"></div>

    <div class="col">
      <h3 class="text-center">New password</h3>

      <div class="form-group">
        <input type="password" placeholder="password"
               class="form-control" [(ngModel)]="newPassword" #password="ngModel"
               pattern="^.{8,}$" aria-describedby="passHelp">
        <small id="passHelp" class="form-text text-danger" [hidden]="password.valid || password.untouched">
          No valid password
        </small>
      </div>

      <div class="form-group">
        <button [disabled]="!password.valid || (newPassword.length < 1)" class="btn btn-block btn-warning"
                (click)="createNewPass()">
          Apply
        </button>
      </div>

    </div>
    <div class="col"></div>
  </div>

  <ng-template *ngIf="isConfirmed == false">
    <div class="col-sm text-center" style="margin-top: 30vh;">
      <h3>Sorry, your token is unavailable</h3>
    </div>
  </ng-template>

</div>

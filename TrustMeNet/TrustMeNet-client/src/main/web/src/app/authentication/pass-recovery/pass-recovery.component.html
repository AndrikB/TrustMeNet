<div class="container custom">

  <div class="row">
    <div class="col"></div>
    <div class="col">

      <div class="form-group">
        <h3 class="text-center">pass recovery</h3>
        <div class="text-center">Please, enter your email to reset the password}</div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="mail" #email>
      </div>

      <div class="form-group">
        <div class="text-center">
          <button class="btn btn-block btn-warning" (click)="reset(email.value)">
            recover
          </button>
        </div>
      </div>

    </div>
    <div class="col"></div>
  </div>

</div>

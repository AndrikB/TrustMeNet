<div class="container custom col-6">

  <h3 class="text-center">Login</h3>

  <div class="form-group row">
    <div class="col">
      <input type="text" placeholder="Login"
             class="form-control" [(ngModel)]="login">
    </div>
  </div>


  <div class="form-group row">
    <div class="col">
      <input type="password" placeholder="password"
             class="form-control" [(ngModel)]="password">
    </div>
  </div>

  <div class="form-group">
    <div class="form-group row">
      <div class="text-left col"><a [routerLink]="['/pass-recovery']">Forgot password</a></div>
      <div class="text-right col "><a [routerLink]="['/registration']">Register</a></div>
    </div>
    <div class="row">
      <button
        (click)="loginUser()"
        class="btn col text-center btn-dark">
        Login
      </button>
    </div>
  </div>

</div>

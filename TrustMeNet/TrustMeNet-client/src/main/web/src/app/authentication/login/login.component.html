<div class="container custom">

  <h3 class="text-center">Login</h3>

  <div class="form-group row">
    <div class="col">
      <input type="text" placeholder="Login"
             class="form-control" [(ngModel)]="login">
    </div>
  </div>


  <div class="form-group row">
    <div class="col">
      <input type="password" placeholder="password"
             class="form-control" [(ngModel)]="password">
    </div>
  </div>

  <div class="form-group">
    <div class="form-group row">
      <div class="col"></div>
      <div class="text-left col"><button class="btn" [routerLink]="['/pass-recovery']">Forgot password</button></div>
      <div class="text-right col"><button class="btn" [routerLink]="['/registration']">Register</button></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <button
        (click)="loginUser()"
        class="btn col-9 text-center">
        Login
      </button>
      <div class="col"></div>
    </div>
  </div>

</div>
